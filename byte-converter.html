<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Bit/Byte converter</title>
  </head>
<body>
  <h1>Bit/Byte converter</h1>
    <h2>Enter a value up to a maximum of 255</h2>
      <div id="wrapper">
        <input id="input"
               type="number"
        />
          <button id="check" onclick="checkBits()">Click here to view bits</button>
      </div>
        <div class="main">
          <div id="128">128</div>
          <div id="64">64</div>
          <div id="32">32</div>
          <div id="16">16</div>
          <div id="8">8</div>
          <div id="4">4</div>
          <div id="2">2</div>
          <div id="1">1</div>
          <div class="bit" id="128_box" value="128">0</div>
          <div class="bit" id="64_box" value="64">0</div>
          <div class="bit" id="32_box" value="32">0</div>
          <div class="bit" id="16_box" value="16">0</div>
          <div class="bit" id="8_box" value="8">0</div>
          <div class="bit" id="4_box" value="4">0</div>
          <div class="bit" id="2_box" value="2">0</div>
          <div class="bit" id="1_box" value="1">0</div>
        </div>
          <div id="sig">- By R McGregor
        </div>
     <script src="script.js"></script>
</body>
